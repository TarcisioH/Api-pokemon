<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>API Pokemon</title>
</head>

<body>

    <nav class="menu">
        <img src="img/logo.png" alt="" class="logo">   
    </nav>

    <main>

        <div class="pesquisar">
            <label for="pesquisar-pokemon"></label>
            <input type="text" name="pesquisar-pokemon" id="pesquisar-pokemon"
                placeholder="Digite o nome ou o número do seu pokemon favorito">
            <button id="botao-pesquisar-pokemon">Pesquisar</button>
            
        </div>

        <section class="conteudo">
            <div class="cartao-pokemon">
                <div class="card">
                    <img class="img-pokemon" src="img/inicial.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Pesquise pelo seu pokemon favorito!</h5>
                        <p class="card-text"></p>
                        <p class="tipo-pokemon"></p>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Tarcísio Heitor</p>
    </footer>


</body>

</html>
